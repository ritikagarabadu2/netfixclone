<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Netflix Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<nav>
  <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="logo"></a>
</nav>
<div class="form-wrapper">
  <h2>Sign In</h2>
  <form>
    <div class="form-control">
      <input type="text" required>
      <label>Email or phone number</label>
    </div>
    <div class="form-control">
      <input type="password" required>
      <label>Password</label>
    </div>
    <button type="submit"><a href="netflix_clone.htm" style="color: white;">Sign In</a></button>
    <div class="form-help">
      <!-- <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div> -->
      <a href="forgotpassword.html">Forgot Password</a>
    </div>
  </form>
  <p>New to Netflix? <a href="signup.html">Sign up now</a></p>
</div>
  
</body>
</html>
