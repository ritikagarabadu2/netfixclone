<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("http://codingstella.com/wp-content/uploads/2024/01/download-4.jpeg") no-repeat center center/cover;
            opacity: 0.2; 
            z-index: -1;
        }
        nav {
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: left;
            margin-left: 90px;
            margin-top: 20px;
        }
        nav img {
            height: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            margin-top: 20px; /* Added margin to separate from nav */
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container p {
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 40px); /* Adjust width to fit within container padding */
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        input[type="email"],
        input[type="password"] {
            background-color: #333333;
            color: #ffffff;
        }
        input[type="submit"] {
            background-color: #e50914;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #f6121d;
        }
        .container a {
            color: #ffffff;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
        form button {
  width: 100%;
  padding: 16px 0;
  font-size: 1rem;
  background: #e50914;
  color: #fff;
  font-weight: 500;
  border-radius: 4px;
  border: none;
  outline: none;
  margin: 25px 0 10px;
  cursor: pointer;
  transition: 0.1s ease;
}

form button:hover {
  background: #c40812;
}

    </style>
</head>
<body>
    <nav>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </nav>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Create your account</p>
        <form>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"><a href="netflix_clone.htm" style="color: white;">Sign In</a></button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in now</a>.</p>
    </div>
</body>
</html>
