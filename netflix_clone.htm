<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #141414;
        }
        .header img {
            width: 100px;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        .header ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .header ul li {
            display: inline;
        }
        .header ul li a {
            color: #fff;
            text-decoration: none;
        }
        .main-banner {
            position: relative;
            animation: fadeOut 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .main-banner img {
            width: 100%;
            height: auto;
        }
        .main-banner .banner-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
        }
        .main-banner h1 {
            font-size: 3em;
            margin: 0;
        }
        .section {
            padding: 20px;
        }
        .row {
            display: flex;
            overflow-x: scroll;
        }
        .row img {
            margin-right: 10px;
            width: 190px;
            height: auto;
            transition: transform 1.5s;
        }
        .row img:hover {
            transform: perspective(1000px) rotateY(360deg);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" style="width: 200px;">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </header>

    <!-- Main Banner -->
    <div class="main-banner">
        <img src="st.jpg" alt="Banner Image">
        <div class="banner-content">
            <h1>Featured Movie</h1>
            <p>Watch the latest blockbuster now.</p>
        </div>
    </div>

    <!-- Rows of Movies/TV Shows -->
    <div class="section">
        <h2>Trending Now</h2>
        <div class="row">
            <img src="tvd.jpg" alt="Movie 1">

</body>
</html>
